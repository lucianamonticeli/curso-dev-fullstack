<!-- Essa tag docytipe é responsável por difinir a versão do html-->
<!DOCTYPE html>
<html>
    <head> 
        <!-- 
            A tag head serve para as configurações do meu documento  html  
        -->
    </head>
    <title>Hello World</title>
    <!--
        Tag title é responsável pelo texto que vai aparecer na abba do navegador
    -->
    <body>
        <!--
            A tag body é responsável pela área visivel da minha página, do meu site
        -->
        <h1>Hello World</h1>
    </body>
    <!--
        Uma estrutura de html é composta de tags pais e filhas, então é correto afirmar que a tag html é a tag pai da tag head e body, então as tags head e body são irmãs
    -->
</html>
