<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"> <!--charset está definindo a codificação de caracteres dessa pág.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--isso nem apareceu na tela dele-->

        <title>Luciana Pereira de Carvalho Monticeli</title>

    <body>
        <h1>Luciana Monticeli</h1> <!--Primeiro título é o mais importante daquela pág. é atráves dessa tag que os mecânismos de buscas, vão indexar aquela pág.pra identificar qual o título principal daquela pág.-->
        <h2>Agente de Atendimento</h2>

        <p>
            Olá meu nome é <strong>Luciana Monticeli</strong>, sou casada com o <strong>Francisco Monticeli</strong>, e estou tentando <em>mudar de área</em> e conhecer um pouco mais do <i>mundo</i> da <b>programação.</b><!--semântica do html, isso está relacionado no significado das coisas dentro do meu html, no caso a tag "b" é para fazer um destaque visual em negrito, e a tag "strong" além de fazer isso, ela reforça que aquilo é uma parte muito relevante dentro do meu parágrafo, isso significa que o mecanismo de busca "google" ele vai entender que essa palavra tem uma ordem de relevância maior do que as outras que acompanham aquele parágrafo, a tag "em" dá enfáse e itálico-->
        </p>
        
        <h3>Outras coisas que eu gosto</h3> <!--Se eu usar o mesmo h, a fonte fica do mesmo tamanho, qnto mais eu colocar, menor vai ser a fonte-->
       
    </body>
</html>
